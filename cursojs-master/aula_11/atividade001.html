<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação De Nacionalidade</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
Sua Nacionalidade: <input type="text" name="txtvel=" id="txtvel">
<input type="button" value="Analisar" onclick="calcular()">
<div id="res">

</div>
 <script>
   function calcular() {
    var txtv = window.document.querySelector('input#txtvel')
  var res = window.document.querySelector('div#res')
   var vel = Text(txtv.value)
   res.innerHTML = `<p>Sua velocidade atual é de<strong> ${vel} km/h </strong></p>`
   if (vel > 60) {
     res.innerHTML += `<p> voce está multado</p>`
   }
   res.innerHTML+= `<p> Dirija sempre com o cinto de <strong>Segurança</strong>!`
   }
   
 </script>

</body>
</html>
