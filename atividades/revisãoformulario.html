<!DOCTYPE html>
<html>

<head>
  <title>revisão de Formulario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./revisãoformulario.css">
</head>

<body style="background-color: aqua;">
  <form action="https://mauriciosoares.github.io/curso-programacao/aula-5/action.html">
    <div class="div">
      <div>
        <h1>Formulario</h1>
      </div>
      <div class="div">
        Nome<br>
        <input placeholder="Colocar seu Nome Aqui" name="nome" type="text">
      </div>
      <div class="div">
        Email<br>
        <input type="email" name="Email" type="text">
        <!--obtive dificuldade em lembrar a sequencia-->
      </div>
      <div class="div">
        Senha<br>
        <input type="password" name="senha" type="password">
      </div>

      <div class="div">
        Cidade<br>
        <!--obtive dificuldade de lembrar a sequencia select>>option-->
        <select name="classe" type=text>
          <option>Itupeva</option>
          <option>Cabreuva</option>
          <option value="saopaulo">sao paulo</option>
        </select>
      </div>
      <div class="div">
        Gosto Musical<br>
        <input type="checkbox" name="Gosto Musical" value="rock">Rock
        <input type="checkbox" name="Gosto Musical" value="Pop">pop
        <input type="checkbox" name="Gosto Musical" value="Blues">Blues
        <input type="checkbox" name="Gosto Musical" value="Outros">Outros
      </div>
      <div class="div">
        Sexo<br>
        <input type="radio" name="sexo" value="M">Masculino
        <input type="radio" name="sexo" value="F">Feminino
      </div>
      <div class="div">
        Cor Favorita<br>
        <input type="color" name="cor" type="text">
      </div>
      <div class="div">
        Aniversário<br>
        <input type="date" name="data" type="date">
      </div>
      <div class="div">
        <button type="submit">Enviar Formulario</button>
        <button type="reset" name="Limpar">Limpar Formulário</button>
      </div>
    </div>
  </form>
</body>

</html>
