<!DOCTYPE html>
<html>

<head>
  <title>Formulario Simples</title>
  <link rel="stylesheet" href="./formulariosimples.css">
</head>

<body style="background-color: aqua;">
  <h1>Formulario</h1>
  <div class="div">
    Nome <br>
    <input placeholder="Colocar Nome Aqui" name="Name" type="text">
  </div>
  <div class="div">
    E-mail <br>
    <input name="Email" type="email">
  </div>
  <div class="div">
    Senha <br>
    <input placeholder="senha" type="password">
  </div>
  <div class="div">
    Cidade <br>
    <select name="Cidade">
      <option value="Itupeva">Itupeva</option>
      <option value="Cabreuva">Cabreuva</option>
    </select>
  </div>
  <div class="div">
    Gosto Musical<br>
    <input type="checkbox">Rock
    <input type="checkbox">Pop
    <input type="checkbox">Blues
  </div>
  <div class="div">
    Sexo<br>
    <input type="radio" name="sexo" value=Masculino>Masculino
    <input type="radio" name="sexo" value=Feminino>Feminino
  </div>
  <div class="">
    Cor Favorita<br>
    <input type="color">
  </div>
  <div class="div">
    Aniversario <br>
    <input type="date">
  </div>
  <div class="div">
    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpar Formulário</button>
  </div>
</body>

</html>
